# Default values for todo-evolution helm chart
# Phase IV: Local Kubernetes - Cloud Native

# Replica count for high availability
replicaCount: 2

# Backend (FastAPI)
backend:
  name: todo-backend
  image:
    repository: tasmeer24/todo-backend
    tag: v10-groq-fix
    pullPolicy: Always
  port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Frontend (Next.js)
frontend:
  name: todo-frontend
  image:
    repository: tasmeer24/todo-frontend
    tag: latest
    pullPolicy: Always
  port: 3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# MCP Server (integrated in backend for this implementation)
# The MCP tools are part of the backend service
mcp:
  enabled: false  # MCP integrated into backend
  port: 8001

# Secrets - CONFIGURE THESE!
secrets:
  databaseUrl: "postgresql+asyncpg://user:pass@host/db"
  betterAuthSecret: "your-better-auth-secret"
  groqApiKey: "your-groq-api-key"

# Ingress
ingress:
  enabled: true
  className: nginx
  host: todo.local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

# Service
service:
  type: ClusterIP
