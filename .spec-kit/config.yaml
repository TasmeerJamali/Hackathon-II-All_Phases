# .spec-kit/config.yaml
# Spec-Kit Configuration for Evolution of Todo Hackathon

name: hackathon-todo
version: "1.0"

structure:
  specs_dir: specs
  features_dir: specs/features
  api_dir: specs/api
  database_dir: specs/database
  ui_dir: specs/ui

phases:
  - name: phase1-console
    features: [task-crud]
  - name: phase2-web
    features: [task-crud, authentication]
  - name: phase3-chatbot
    features: [task-crud, authentication, chatbot]
  - name: phase4-kubernetes
    features: [task-crud, authentication, chatbot, deployment]
  - name: phase5-cloud
    features: [task-crud, authentication, chatbot, deployment, events]
